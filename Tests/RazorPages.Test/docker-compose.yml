version: '3.9'
services:
  webapi:
    build:
      context: ../..
      dockerfile: ContosoUniversity/Dockerfile
    depends_on:
      - mssql
    ports:
      - '8080:80'
  mssql:
    hostname: mssql
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=123Stella
    ports:
      - '14330:1433'
    image: 'mcr.microsoft.com/mssql/server:2019-latest'